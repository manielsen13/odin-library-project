<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js-libs.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="header">My Library</div>


    <div class="block2">
        <div>My Books:</div>
        <div class="bookCardsContainer">
            <div class = "bookCard" id="0">
                <div class="title cardCell">
                    <div>Title: </div>
                    <div class="titleValue">Harry Potter</div>
                </div>
                <div class ="author cardCell">
                    <div>Author: </div>
                    <div class="authorValue">Rowling</div>
                </div>
                <div class="numPages cardCell">
                    <div>Number of Pages:</div>
                    <div class="numPagesValue">232</div>
                </div>
                <div class="haveRead cardCell">
                    <div>Finished Reading? </div>
                    <div class="haveReadValue">Yes</div>
                </div>
            </div>
        </div>
    </div>

    

    
</body>
</html>
