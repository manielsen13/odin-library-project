<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <div>Library</div>
    </div>


    <div class="block2">
        <div class="block2Header">
            <div>My Books:</div>
            <button id="addNewBookButton">Add New Book</button>


        </div>
        
        <div class="bookCardsContainer">
        </div>
    </div>


    <div id="formPageBackground">
        <div class="addNewBookForm">
            <button id="exitFormButton" type="button">X</button>
            <form>
                <ul>
                    <li>
                        <label for="book_title">Book Title:</label>
                        <input type="text" id="book_title" name="book_title" required>
                    </li>
                    <li>
                        <label for="book_author">Author:</label>
                        <input type="text" id="book_author" name="book_author" required>
                    </li>
                    <li>
                        <label for="num_pages">Number of Pages:</label>
                        <input type="number" id="num_pages" name="num_pages" min="0" max="3000" required>
                    </li>
                    <li>
                        <div>Have you read it?</div>
                        <input type="radio" id="yes_read" name="have_read" value="Yes">
                        <label for="yes_read">Yes</label>
                        <input type="radio" id="no_read" name="have_read" value="No" checked>
                        <label for="no_read">No</label>
                    </li>
                    <li>
                        <button type="button" id="submitButton">Add Book</button>
                    </li>
                </ul>

                

            </form>
        </div>
    </div>
    

    
</body>
</html>
